{% extends 'dentalApp/base.html' %}
{% load static %}

{% block content %}
<section class="contact-section py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Contacto</h2>
                <div class="contact-info">
                    <div class="info-item mb-3">
                        <i class="fas fa-map-marker-alt fa-2x"></i>
                        <p class="d-inline-block ml-2">123 Calle Principal, Ciudad</p>
                    </div>
                    <div class="info-item mb-3">
                        <i class="fas fa-phone fa-2x"></i>
                        <p class="d-inline-block ml-2">+34 123 456 789</p>
                    </div>
                    <div class="info-item mb-3">
                        <i class="fas fa-envelope fa-2x"></i>
                        <p class="d-inline-block ml-2">info@clinicadental.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <form method="post" class="contact-form">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" name="name" placeholder="Nombre" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="tel" class="form-control" name="phone" placeholder="TelÃ©fono">
                    </div>
                    <div class="form-group mb-4">
                        <textarea class="form-control" name="message" rows="5" placeholder="Mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
