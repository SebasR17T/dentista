{% extends 'dentalApp/base.html' %}

{% block title %}Nuestros Servicios{% endblock %}

{% block content %}
<div class="container my-5 fade-in">
    <h2 class="center-align mb-4">Nuestros Servicios</h2>
    <div class="row fade-in">
        {% for service in services %}
        <div class="col s12 m4 fade-in">
            <div class="card">
                <div class="card-image">
                    {% if service.photo %}
                    <img src="{{ service.photo.url }}" alt="{{ service.name }}">
                    {% endif %}
                </div>
                <div class="card-content">
                    <span class="card-title">{{ service.name }}</span>
                    <p>Precio: {{ service.price }} USD</p>
                </div>
                <div class="card-action">
                    <a href="{% url 'ServiceDetailView' service.id %}" class="btn blue">Ver Detalles</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
