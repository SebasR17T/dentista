{% extends 'dentalApp/base.html' %}

{% block title %}Our Services{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Our Services</h2>
    <div class="row">
        {% for service in services %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                {% if service.photo %}
                <img src="{{ service.photo.url }}" class="card-img-top" alt="{{ service.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ service.name }}</h5>
                    <p class="card-text">Price: {{ service.price }} USD</p>
                    <a href="{% url 'ServiceDetailView' service.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
