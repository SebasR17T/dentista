{% extends 'dentalApp/base.html' %}

{% block title %}{{ service.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-4">{{ service.name }}</h2>
            {% if service.photo %}
            <img src="{{ service.photo.url }}" alt="{{ service.name }}" class="img-fluid rounded shadow-sm mb-4">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h4>Description</h4>
            <p>{{ service.description }}</p>
            <p><strong>Price:</strong> {{ service.price }} USD</p>
            <p><strong>Duration:</strong> {{ service.duration }}</p>
            <a href="javascript:history.back()" class="btn btn-secondary mt-3">Back</a>
        </div>
    </div>
</div>
{% endblock %}
